{% load static %}
<link rel="stylesheet" href="{% static 'styles/global.css' %}">

<div class="max-w-[400px] sm:max-w-[350px] flex-grow-0 flex-shrink-0 w-full use-poppins">
  <div class="flex flex-col h-full rounded-[16px] overflow-hidden shadow-lg bg-white p-6">
    <div class="overflow-hidden border border-gray-200 rounded-[16px]">
      <img class="w-full h-[350px] object-cover object-center transition-transform duration-300 ease-in-out hover:scale-110" src="{{ product.image }}" alt="Product Image">
    </div>

    <div class="flex-grow flex flex-col justify-between">
      <div class="flex-grow-0">
        <div class="font-semibold text-lg mt-4 mb-2 text-black line-clamp-2">
          {{ product.name }}
        </div>

        <div class="text-lg font-semibold text-green-700 my-4">IDR {{ product.price_with_comma }}</div>

        <p class="text-gray-600 text-base mb-4 line-clamp-2">
          {{ product.description }}
        </p>
      </div>

      <div>
        <div class="text-gray-500">
          Stock: 
          {% if product.stock != 0 %}
            <span class="font-semibold text-gray-800">{{ product.stock }}</span>
          {% else %}
            <span class="font-semibold text-[#ff0000]">Empty</span>
          {% endif %}
        </div>

        <div class="flex flex-row gap-3 mt-6">
          <button onclick="location.href='{% url 'main:edit_product' product.pk %}'" class="bg-[#1d2736] text-white py-3 px-4 rounded-md hover:bg-[#2c3a4f] transition-colors duration-300 w-full">
            Edit
          </button>
          <button onclick="location.href='{% url 'main:delete_product' product.pk %}'" class="bg-red-700 text-white py-3 px-4 rounded-md hover:bg-[#cc0000] transition-colors duration-300 w-full">
            Delete
          </button>
        </div>
      </div>
    </div>
  </div>
</div>
